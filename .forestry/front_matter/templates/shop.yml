---
label: Shop
hide_body: true
display_field: slug
fields:
- type: text
  name: layout
  label: Layout
  hidden: true
  default: blocks
- type: text
  label: Title
  name: title
- name: gumroad_id
  type: text
  config:
    required: false
  label: GumRoad ID
- name: collection_meta
  type: text
  config:
    required: false
  label: Collection Meta
  description: Project year, or one line description
- name: collection_meta_2
  type: text
  config:
    required: false
  label: Collection Meta 2
  description: secondary meta
- type: color
  name: theme_color
  config:
    color_format: Hex
  label: Theme Color
- type: color
  name: theme_color_all_works
  config:
    color_format: Hex
  label: Theme Color (All Works Highlight)
- type: textarea
  name: collection_description
  label: Collection Description
  config:
    wysiwyg: true
    schema:
      format: markdown
  description: Used for the collection header, and google meta data. (300 characters)
- name: collection_category
  type: list
  config:
    use_select: true
    min: '1'
    max: 
    source:
      type: documents
      file: data/categories/categories.toml
      path: categories
      section: ''
  label: Collection Category
- name: collection_preview
  type: image_gallery
  config: {}
  label: Collection Preview
  description: Preview images used on all work page
- type: datetime
  name: date
  label: Publish Date
  hidden: true
  default: now
- name: collection_hidden
  type: boolean
  label: Hide Collection
  description: Don't show this collection in the all works sorter, accessible only
    through direct link.
  hidden: true
pages:
- content/collections/smartwater.md
