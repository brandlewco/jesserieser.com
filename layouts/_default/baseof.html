<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <!-- text-base md:text-xl lg:text-3xl -->
  {{ partial "head" .}}
  <body class="{{ with.Title }}page-{{ lower . | urlize }}{{ end }} {{ if eq .Params.collection_archive true }}archive{{end}}">
    {{ partial "header" .}}
    <main id="content" class="transition-page">
      {{ block "main" .}}
      {{ end }}
      {{ partial "footer" . }}
      {{ block "attached" .}}
      {{ end }}
      {{ partial "modal_about.html" .}}
      <div class="body-popup h-full w-full fixed inset-0 z-40" style="background: rgba(235,235,235,0.85);"></div>
    </main>
    {{ partial "fa-icon.html" .}}
    {{ partial "style_themer.html" .}}
  </body>
  {{ template "_internal/google_analytics_async.html" . }}
</html>
