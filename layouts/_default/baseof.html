<!DOCTYPE html>
<html lang="{{ .Lang }}" class="overflow-y-scroll overflow-x-hidden">
  {{ partial "head" .}}
  {{ partial "style_themer.html" .}}
  <body class="{{ with.Title }}page-{{ lower . | urlize }}{{ end }}">
    {{ partial "header" .}}
    <main id="content" class="transition-page">
      {{ block "main" .}}
      {{ end }}
      {{ partial "footer" . }}
      {{ partial "r-background" . }}
      {{ template "_internal/google_analytics_async.html" . }}
      {{ block "attached" .}}
      {{ end }}
    </main>
  </body>
</html>
