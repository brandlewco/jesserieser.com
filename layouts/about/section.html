{{- define "main" -}}
    <section data-hue="{{.Params.navigation_theme}}">
        {{ partial "about_header" .}}
    </section>
    <section data-hue="page" class="pt-8 mx-auto bg-white px-8 xl:px-16 {{with .Params.row_alignment}}sm:justify-{{.}}{{else}}sm:justify-between{{end}}">
        {{- range .Params.page_sections -}}
        {{ partial (printf "blocks/block-%s.html" .block) (dict "Section" . "Page" $ "Site" $.Site) }}
        {{- end -}}
    </section>
{{- end -}}
