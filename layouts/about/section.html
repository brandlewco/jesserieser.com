{{- define "main" -}}
<section data-hue="{{with .Params.navigation_theme}}{{.}}{{end}}" class="relative z-0">
    {{ partial "about_header" .}}
    </section>
    <section data-hue="page" class="pt-8 mx-auto bg-white relative z-100 overflow-y-hidden" style="backface-visibility: hidden;">
        <div class="px-8 xl:px-16">
            <section class="block-media group-hover flex flex-wrap mx-auto h-auto {{with .Params.row_alignment}}sm:justify-{{.}}{{else}}sm:justify-between{{end}}">
                {{ partial "about_bio" .}}
                {{- range .Params.page_sections -}}
                {{ partial (printf "blocks/block-%s.html" .block) (dict "Section" . "Page" $ "Site" $.Site) }}
                {{- end -}}
            <div class="h-24 w-full"></div>
            <div class="flex flex-row justify-center w-full">
                <figure class="bg-center w-1/2 sm:w-40/100 relative">
                    <img data-srcset="/bio.jpg?nf_resize=fit&w=1024 1024w, /bio.jpg?nf_resize=fit&w=1920 1920w, /bio.jpg?nf_resize=fit&w=2560 2560w, /bio.jpg"
                    data-sizes="auto"
                    class="lazyload bg-center w-1/2 sm:w-1/3"/>
                    <div class="absolute text-4xl sm:text-7xl top-0 right-0 mr-8 mt-6 sm:mr-10 md:mt-16 lg:mt-40 md:mr-20 lg:mr-40">CV <i class="far fa-arrow-down text-6xl"></i></div>
                </figure>
            </div>
            </section>
        </div>
        <footer class="px-8 xl:px-16 py-10 flex flex-wrap" style="background-color: {{.Params.theme_color}};">
            {{ range .Params.footer_links }}
                <a href="{{ .link_url }}" class="w-full md:w-1/4 lg:w-1/5 text-white text-base md:text-lg" alt="link to - {{ .link_title }}">{{ .link_title }}</a>               
            {{ end }}
        </footer>
</section>
{{- end -}}
