<figure class="flex flex-col filtr-item sm:w-1/3 md:w-1/4 p-2 {{range .Params.collection_category}}{{. | urlize}} {{end}}" data-category="{{range .Params.collection_category}}{{. | urlize}}, {{end}}{{with .Params.collection_filter}}{{. | urlize}}{{end}}">
        <a href="{{.Permalink}}">
            <img src="{{.Params.collection_cover}}" srcset="{{.Params.collection_cover}}" alt="{{.Title}}" class="lazyload" />
        </a>
        <figcaption class="text-black text-md font-light uppercase">{{.Title}}</figcaption>
</figure>
