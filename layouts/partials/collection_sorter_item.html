<figure class="filter-item h-auto py-4 px-4 lg:w-grid-four md:grid-padding md:w-grid-three sm:w-grid-two w-full overflow-hidden {{range .Params.collection_category }}{{. | replaceRE "[\\W]" "" | lower}} {{end}}{{with .Params.collection_filter}}{{. | replaceRE "[\\W]" "" | lower}}{{end}} all active" data-theme="{{.Params.theme_color}}" data-filter="{{range .Params.collection_category}}{{. | replaceRE "[\\W]" "" | lower}},{{end}}{{with .Params.collection_filter}}{{. | replaceRE "[\\W]" "" | lower}}{{end}}">
    <a href="{{.Permalink}}">
        {{if .Params.collection_preview }}
        <div class="collection-preview relative" style="padding-top:75%; background-color:{{.Params.theme_color}};">
        {{else}}
        <div class="relative" style="padding-top:75%; background-color:{{.Params.theme_color}};">
        {{end}}

        {{with .Params.collection_preview}}
        {{ range first 4 . }}
        <img data-sizes="auto" data-srcset="{{.}}?nf_resize=fit&w=800&h=600 800w, {{.}}?nf_resize=fit&w=1600&h=1200 1600w" class="lazyload absolute top-0 left-0"/>
        {{end}}
        {{else}}
        <img data-sizes="auto" data-parent-fit="cover" data-srcset="{{.Params.collection_cover}}?nf_resize=fit&w=800&h=600 800w, {{.Params.collection_cover}}?nf_resize=fit&w=1600&h=1200 1600w" class="lazyload absolute top-0 left-0" alt="{{.Title}}"/>
        {{end}}

        </div>
        
        {{ if eq .Params.collection_archive true }}
        <figcaption class="text-white bg-black px-3 py-1 text-md uppercase">
        {{else}}
        <figcaption class="text-black text-md uppercase"> 
        {{end}}
        <span class="font-semibold italic block pt-2 tracking-wide">{{.Title}}</span>
        {{with .Params.collection_meta}}<span class="font-medium block text-xs">{{.}}</span>{{end}}
        </figcaption>
    </a>
</figure>
