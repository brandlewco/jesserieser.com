<header id="project-header" class="w-full min-h-screen lazyload flex flex-col items-center overflow-hidden relative z-0">
    <img data-sizes="auto"
		 class="featured lazyload bg-center h-screen object-cover fixed inset-0 z-0"
         data-parent-fit="cover"
         id="feature-image"/>
    <div id="feature-overlay" class="absolute w-full h-screen inset-auto z-40" style="opacity: 0.01;"></div>
    <div id="header-loading" class="text-center font-semibold absolute inset-x-0 bottom-0 z-50 text-4xl">
    <i class="fas fa-spinner-third fa-spin text-{{.Params.navigation_theme}}"></i>
    </div>
    <div id="header-pointer" class="font- absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}} z-10">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="50" height="50" viewBox="0 0 256 150">
            <path d="M242.4 4.5L255.6 17.8 128 145.5 0.4 17.8 13.6 4.5 128 118.9z" style="fill:{{.Params.navigation_theme}} ;" class="path-name"/>
        </svg>    
    </div>
</header>
<article id="project-description" class="w-full py-8 px-8 sm:px-32 lg:px-64 text-lg sm:text-xl text-{{.Params.navigation_theme}} items-center text-justify leading-snug relative z-100"  style="backface-visibility: hidden;">
    <div class="flex flex-col justify-center mx-auto" data-sal="slide-up" data-sal-delay="300">
            {{ .Params.feature_description | markdownify }}
    </div>
</article>
