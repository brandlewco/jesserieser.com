<!-- static theme importer -->
<style type="text/css">
/* home style preloader */
    {{ with .Site.Home }}
        body.page-{{lower .Title | urlize}} .hue-header.page .shift{
            color: {{.Params.feature_color}} !important;
        };
    {{end}}
/* collection style preloaders */
{{ range (where .Site.RegularPages "Section" "collections") }}
    body.page-{{lower .Title | urlize}} .hue-header.page .shift{
        color: {{.Params.theme_color}} !important;
    };
    body.page-{{lower .Title | urlize}} .pswp__ui--fit .pswp__top-bar, .pswp__ui--fit .pswp__caption  {
        background: {{.Params.theme_color}} !important;
    }
    {{ if eq .Params.collection_archive true }}
    {{$URL := .Permalink | safeCSS | replaceRE "/" "-"}}
    html.to{{substr $URL 0 -1}} body {
        background-color: #000;
    }
    {{ else }}
    {{$URL := .Permalink | safeCSS | replaceRE "/" "-"}}
    html.to{{substr $URL 0 -1}} body {
        background-color: {{.Params.theme_color}};
    }
    {{ end }}
{{end}}
</style>
