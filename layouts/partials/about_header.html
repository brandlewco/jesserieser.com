<header id="project-header" class="w-full h-screen lazyload bg-cover bg-center bg-fixed flex flex-col items-center overflow-hidden" data-bgset="{{.Params.collection_cover }}?nf_resize=fit&w=800 800w, {{.Params.collection_cover }}?nf_resize=fit&w=1200 1200w, {{.Params.collection_cover }}?nf_resize=fit&w=1600 1600w, {{.Params.collection_cover }}" data-sizes="auto" style="background-color: {{.Params.theme_color}};">
    {{partial "r-mask" .}}
    <div id="page-title" class="fixed bottom-0 z-50 margin-0 uppercase px-4 sm:px-0 font-light tracking-wide text-{{.Params.navigation_theme}} text-center lazyload" style="transform: translate3d(0, -45vh, 0)">
        <h1 class="uppercase text-4xl sm:text-6xl font-light tracking-wide text-center" data-sal="slide-down" data-sal-delay="600">{{.Title}}</h1>
        <h2 class="uppercase text-lg sm:2xl font-light italic tracking-wide text-center" data-sal="slide-down" data-sal-delay="900">{{.Params.collection_meta}}</h2>
    </div>
    <div class="absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}}">&#8964;</div>
    <div id="loading-overlay" class="absolute w-full h-screen inset-auto z-10" style="background-color: {{.Params.theme_color}};"></div>
    <div id="header-overlay" class="flex flex-col justify-end absolute w-full h-screen  inset-auto" style="background-color: {{.Params.theme_color}};"></div>
</header>
<article id="about-description" class="w-full py-8 px-8 xl:px-16 text-xl text-{{.Params.navigation_theme}} items-center text-justify"  style="background-color: {{.Params.theme_color}};">
    <div class="flex flex-wrap justify-center mx-auto px-0 sm:px-32">
        <aside class="w-full sm:w-1/3 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="300">{{ .Params.header_col_1 | markdownify }}</aside>
        <aside class="w-full sm:w-1/3 px-0 sm:px-4 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="600">{{ .Params.header_col_2 | markdownify }}</aside>
        <aside class="w-full sm:w-1/3 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="900">{{ .Params.header_col_3 | markdownify }}</aside> 
    </div>
</article>
