<header id="project-header" class="w-full min-h-screen lazyload flex flex-col items-center overflow-hidden relative z-100" style="background-color: {{.Params.theme_color}};">
    <img data-srcset="{{.Params.collection_cover }}?nf_resize=fit&w=1024 1024w, {{.Params.collection_cover }}?nf_resize=fit&w=1920 1920w, {{.Params.collection_cover }}?nf_resize=fit&w=2560 2560w, {{.Params.collection_cover }}"
        data-sizes="auto"
        class="featured lazyload bg-center h-screen object-cover fixed inset-0 z-0"
        data-parent-fit="cover"
        id="header-image"/>
    <div id="header-overlay" class="absolute w-full h-full inset-auto z-40" style="background-color: {{.Params.theme_color}}; opacity: 0.01;" ></div>
    <div id="header-loading" class="text-center font-semibold absolute inset-x-0 bottom-0 z-50 text-4xl">
        <i class="fad fa-spinner-third fa-spin text-{{.Params.navigation_theme}}"></i>
    </div>
    <div id="header-pointer" class="absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}} z-10">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="50" height="50" viewBox="0 0 256 150">
        <path d="M242.4 4.5L255.6 17.8 128 145.5 0.4 17.8 13.6 4.5 128 118.9z" style="fill:{{.Params.navigation_theme}} ;" class="arrow-down"/>
        </svg>
    </div>
    <div id="about-title" class="absolute inset-auto h-full z-50 margin-0 uppercase px-4 sm:px-0 font-light tracking-wide text-{{.Params.navigation_theme}} text-center lazyload">
        <h1 class="uppercase text-4xl sm:text-6xl font-light tracking-loose text-center relative" style="top: 40%" data-sal="slide-down" data-sal-delay="600">{{.Title}}</h1>
    </div>
</header>
<article id="project-description" class="w-full py-8 px-5 sm:px-8 md:px-64 text-lg sm:text-xl text-{{.Params.navigation_theme}} items-center leading-loose relative z-100"  style="background-color: {{.Params.theme_color}}; backface-visibility: hidden;">
    <div class="flex flex-wrap justify-center mx-auto px-0 sm:px-32">
        <aside class="w-full sm:w-1/3 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="300">{{ .Params.header_col_1 | markdownify }}</aside>
        <aside class="w-full sm:w-1/3 px-0 sm:px-4 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="600">{{ .Params.header_col_2 | markdownify }}</aside>
        <aside class="w-full sm:w-1/3 pb-4 sm:pb-0" data-sal="slide-down" data-sal-delay="900">{{ .Params.header_col_3 | markdownify }}</aside> 
    </div>
</article>
