<section id="filters" class="sticky mx-auto sm:flex flex-col mb-2 pt-2 z-40 hidden" style="background-color:rgba(255,255,255,0.8);">
    <div class="flex flex-col filters">
      <button id="catToggle" class="toggle text-left tracking-wide active font-semibold">CATEGORIES</button>
      <div id="categories" class="ui-group collapsible flex flex-wrap pt-4 opened">
        <!-- <button id="all" class="ui-check button w-1/6 text-left" alt="clear filters">All</button> -->
        <div class="ui-group pb-4 px-2">
          {{range $.Site.Data.categories}}
          {{range sort .categories "value" "asc"}}
          <button id="{{. | replaceRE "[\\W]" "" | lower}}" class="relative ui-check button w-1/6 italic text-left tracking-wide pl-2" data-filter=".{{. | replaceRE "[\\W]" "" | lower}}">{{.}}</button>
          {{end}}
          {{end}}
        </div>
        <div class="ui-group pb-2">
          <button id="personal" class="ui-radio button tracking-wide font-semibold" data-filter=".personal">PERSONAL</button>
          <button id="commissionedstock" class="ui-radio pl-4 button tracking-wide font-semibold" data-filter=".commissionedstock">COMMISSIONED + STOCK</button>
        </div>
      </div>
    </div>
</section>
