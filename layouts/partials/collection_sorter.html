<section class="sticky top-0 mx-auto flex flex-col mb-4 z-40">
    <button class="toggle text-left active font-bold tracking-wide">CATEGORIES (+)</button>
    <div class="flex flex-col py-4">
      <div class="filters ui-group collapsible flex flex-wrap" data-filter-group="categories">
        {{range $.Site.Data.categories}}
        {{range sort .categories "value" "asc"}}
        <button class="w-1/6 text-left button {{. | replaceRE "[\\W]" "" | lower}}" data-filter=".{{. | replaceRE "[\\W]" "" | lower}}">{{.}}</button>
        {{end}}
        {{end}}
      </div>
      <div class="filters ui-group pt-4" data-filter-group="filter">
        <button class="button pr-4 font-bold tracking-wide" data-filter=".personal">PERSONAL</button>
        <button class="button font-bold tracking-wide" data-filter=".commissionedstock">COMMISSIONED + STOCK</button>
      </div>
    </div>
</section>
