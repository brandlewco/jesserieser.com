<section class="sticky mx-auto flex flex-col mb-4 z-40" style="top: 70px;">
    <div class="flex flex-col filters">
      <div class="ui-group pb-4">
          <button id="personal" class="ui-radio button tracking-wide" data-filter=".personal">PERSONAL</button><span class="px-4 font-bold">/</span>
          <button id="commissionedstock" class="ui-radio button tracking-wide" data-filter=".commissionedstock">COMMISSIONED + STOCK</button>
      </div>
      <button id="catToggle" class="toggle text-left tracking-wide active">CATEGORIES</button>
      <div id="categories" class="ui-group collapsible flex flex-wrap py-4 opened">
        <!-- <button id="all" class="ui-check button w-1/6 text-left" alt="clear filters">All</button> -->
        {{range $.Site.Data.categories}}
        {{range sort .categories "value" "asc"}}
        <button id="{{. | replaceRE "[\\W]" "" | lower}}" class="ui-check button w-1/6 text-left" data-filter=".{{. | replaceRE "[\\W]" "" | lower}}">{{.}}</button>
        {{end}}
        {{end}}
      </div>
    </div>
</section>
