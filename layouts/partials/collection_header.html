<header id="project-header" class="w-screen h-screen lazyload bg-scroll bg-cover bg-center flex flex-col items-center overflow-hidden" data-hue="{{.Params.navigation_theme}}" data-bg="{{.Params.collection_cover }}{{.Site.Params.cover}}" style="background-color: {{.Params.theme_color}};">
    <img src="{{.Params.collection_cover }}{{.Site.Params.cover}}" class="hidden">
    {{partial "r-mask" .}}
    <h1 id="page-title" class="absolute bottom-0 z-50 margin-0 uppercase text-6xl font-light tracking-wide text-{{.Params.navigation_theme}} lazyload">{{.Title}}</h1>
    <!-- style="transform: translate3d(0, -45vh, 0)" -->
    <div class="absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}}">&#8964;</div>
    <section id="header-overlay" class="flex flex-col justify-end absolute w-screen h-screen inset-auto opacity-0" style="background-color: {{.Params.theme_color}};">
    </section>
</header>
<article id="project-description" class="w-full py-8 px-8 text-xl text-{{.Params.navigation_theme}} items-center text-justify leading-loose" data-hue="{{.Params.navigation_theme}}" style="background-color: {{.Params.theme_color}};">
    <div class="flex flex-row justify-center container mx-auto" data-sal="slide-up">
        <div class="sm:w-4/5">
            {{ .Params.collection_description | markdownify }}
            <a href="{{.Page.Permalink}}#project-brief" class="block text-{{.Params.navigation_theme}} font-normal underline float-right">more...</a>
        </div>
    </div>
</article>
