<header id="project-header" class="w-full h-full lazyload flex flex-col items-center overflow-hidden relative z-0" style="background-color: {{.Params.theme_color}};">
    <!-- <img
        data-src="{{.Params.collection_cover }}?width=1440"  
        data-srcset="{{.Params.collection_cover_mobile }}?width=450 450w,
        {{.Params.collection_cover_mobile }}?width=780 780w,
        {{.Params.collection_cover }}?width=1440 1440w,
        {{.Params.collection_cover }}?width=1920 1920w,
        {{.Params.collection_cover }}?width=2560 2560w"
        class="featured lazyload bg-center h-screen object-cover absolute inset-0 z-0"
        data-parent-fit="cover"
        id="header-image"
        style="max-width: 100%; max-height: 100%;"/> -->
        <picture class="flex justify-center">
            <source
                data-srcset="{{.Params.collection_cover_mobile }}?width=720"
                media="(orientation: portrait) and (max-width: 688px)" />
            <source
                data-srcset="{{.Params.collection_cover_mobile }}?width=1040"
                media="(orientation: portrait) and (max-width: 1024px)" />
            <source
                data-srcset="{{.Params.collection_cover }}?width=1040"
                media="(max-width: 1024px)" />
            <source
                data-srcset="{{.Params.collection_cover }}?width=1500"
                media="(max-width: 1440px)"  />
                <source
                data-srcset="{{.Params.collection_cover }}?width=2560"
                media="(max-width: 2560px)"  />
            <img
                id="header-image"
                src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                class="featured lazyload bg-center h-full object-cover absolute inset-0 z-0"
                alt="{{.Title}} Cover Image"
                data-sizes="auto" />
                <div id="header-loading" class="text-center font-semibold absolute inset-x-0 bottom-0 z-50 text-4xl">
                    <i class="far fa-spinner-third fa-spin text-{{.Params.navigation_theme}}"></i>
                </div>
                <div id="header-pointer" class="absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}} z-10 opacity-0">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="50" height="50" viewBox="0 0 256 150">
                    <path d="M242.4 4.5L255.6 17.8 128 145.5 0.4 17.8 13.6 4.5 128 118.9z" style="fill:{{.Params.navigation_theme}} ;" class="arrow-down"/>
                    </svg>
                </div>
        </picture>
        <!-- "--mobile": "(orientation: portrait) and (max-width: 688px)",
        "--tablet": "(orientation: portrait) and (max-width: 922px)",
        "--medium": "(max-width: 1312px)",
        "--large": "(min-width: 1313px)" -->
    <!-- <div id="header-overlay" class="absolute w-full h-full inset-auto z-40" style="background-color: {{.Params.theme_color}}; opacity: 0.01;" ></div> -->
    <div id="page-title" class="fixed z-50 margin-0 left-0 right-0 px-4 lg:px-64 font-light text-{{.Params.navigation_theme}} text-center lazyload" style="top: 50%; transform: translate3d(0, -50%, 0); {{if .Params.collection_description}}{{else}}padding-bottom: 100px{{end}}">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold tracking-widest leading-tight text-center" data-sal="slide-down" data-sal-delay="1000">{{.Title}}</h1>
        <h2 class="text-lg sm:text-xl md:text-2xl font-medium italic tracking-widest text-center mt-2" data-sal="slide-down" data-sal-delay="1500">{{.Params.collection_meta}}</h2>
        {{with .Params.collection_meta_2}}
        <h3 class="text-lg sm:text-xl md:text-2xl font-medium italic tracking-widest leading-tight text-center" data-sal="slide-down" data-sal-delay="1500">{{.}}</h2>
        {{end}}
    </div>
    <!-- <div id="loading-overlay" class="absolute w-full h-screen inset-auto z-10" style="background-color: {{.Params.theme_color}};"></div> -->
</header>
<article id="project-description" class="w-full py-8 px-4 sm:px-32 lg:px-64 text-sm sm:text-lg text-{{.Params.navigation_theme}} items-center leading-tight relative z-100"  style="background-color: {{.Params.theme_color}}; backface-visibility: hidden; {{with .Params.collection_description}}{{else}}display: none;{{end}}">
    <div class="flex flex-col justify-center mx-auto {{if (eq .Params.px_extra true) }}xl:px-40{{else}}{{end}} text-left {{with .Params.collection_description_alignment}}md:text-{{.}}{{end}}" data-sal="slide-up" data-sal-delay="100">
    <p>
        {{ .Params.collection_description | markdownify }}
    </p>
    {{if (eq .Params.hide_footer true) }}
    {{else}}
    <div><a href="#project-brief" class="block text-left {{with .Params.collection_description_alignment}}md:text-{{.}}{{end}} text-{{.Params.navigation_theme}} font-bold" data-no-swup>Read more.</a></div>
    {{end}}
    </div>
</article>
