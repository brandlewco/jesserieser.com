<header id="project-header" class="w-screen h-screen lazyload bg-cover bg-center bg-fixed flex flex-col items-center overflow-hidden" data-bgset="{{.Params.collection_cover }}?nf_resize=fit&w=800 800w,
{{.Params.collection_cover }}?nf_resize=fit&w=1200 1200w,
{{.Params.collection_cover }}?nf_resize=fit&w=1600 1600w,
{{.Params.collection_cover }}" data-sizes="auto" style="background-color: {{.Params.theme_color}};">
    <!-- <img data-src="{{.Params.collection_cover }}{{.Site.Params.cover}}" class="static w-100 h-100 lazyload inset-auto" > -->
    {{partial "r-mask" .}}
    <h1 id="page-title" class="absolute bottom-0 z-50 margin-0 uppercase text-4xl sm:text-6xl px-4 sm:px-0 font-light tracking-wide text-{{.Params.navigation_theme}} text-center lazyload" style="transform: translate3d(0, -45vh, 0)">{{.Title}}</h1>
    <div class="absolute bottom-0 mx-0 text-6xl font-light text-{{.Params.navigation_theme}}">&#8964;</div>
    <div id="loading-overlay" class="absolute w-screen h-screen inset-auto z-10" style="background-color: {{.Params.theme_color}};"></div>
    <div id="header-overlay" class="flex flex-col justify-end absolute w-screen h-screen inset-auto" style="background-color: {{.Params.theme_color}};"></div>
</header>
<article id="project-description" class="w-full py-8 px-4 sm:px-8 text-xl text-{{.Params.navigation_theme}} items-center text-justify leading-loose"  style="background-color: {{.Params.theme_color}};">
    <div class="flex container flex-col justify-center mx-auto" data-sal="slide-up" data-sal-delay="300">
            {{ .Params.collection_description | markdownify }}
            <a href="#project-brief" class="block text-{{.Params.navigation_theme}} font-normal" data-no-swup>more...</a>
    </div>
</article>
