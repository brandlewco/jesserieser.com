<section class="container block-media-2 flex flex-col md:flex-row{{with .Section.row_order }}-reverse{{end}} {{with .Section.row_alignment}}md:justify-{{.}}{{else}}md:justify-between{{end}} mx-auto h-auto">
  <figure class="{{with .Section.image_1.x}}md:self-{{.}}{{end}} w-full {{with .Section.image_1.width}}md:w-{{.}}/100{{end}} block-hover" style="{{with .Section.image_1.margin}}margin-top:{{.}}px;{{end}}" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a href="{{ .Page.Permalink }}#&gid=1&pid={{ .Section.image_1.image | replaceRE "[a-zA-Z-./]" "" }}" itemprop="contentUrl" class="opengallery" data-imageset="{{ .Page.Title | replaceRE "[^a-zA-Z]" "" | lower | safeJS }}" data-image="{{ .Section.image_1.image | replaceRE "[a-zA-Z-./]" "" }}" data-no-swup>
      <img class="lazyload" data-src="{{ .Section.image_1.image | absURL }}{{$.Site.Params.contain}}" alt="{{ .Section.image_1.caption }}" itemprop="thumbnail"/>
    </a>
    {{ if .Section.image_1.caption }}
    <figcaption class="text-xl" itemprop="caption description">{{ .Section.image_1.caption }}</figcaption>
    {{ end }}
  </figure>
  <aside class="{{with .Section.text.x}}md:self-{{.}}{{end}} w-full {{with .Section.text.width}}md:w-{{.}}/100{{end}} block-hover" style="{{with .Section.text.margin}}margin-top:{{.}}px;{{end}}">
    {{with .Section.text.caption}}{{.}}{{end}}
  </aside>
</section>
