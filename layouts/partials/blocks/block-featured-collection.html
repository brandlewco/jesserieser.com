<section class="container mx-auto block-featured-collection block-hover">
  <a href="/{{substr .Section.attached_collection 0 -3 }}">
    <article class="flex flex-col relative">
        <figure class="{{with .Section.x}}self-{{.}}{{end}} w-100 {{with .Section.width}}sm:w-{{.}}/100{{end}}" style="{{with .Section.margin}}margin-top:{{.}}px;{{end}} background: {{.Section.color }};">
          <div class="ratio-container unknown-ratio-container">
          <img class="lazyload" data-src="{{ .Section.image | relURL }}?nf_resize=fit&w=1200" alt="{{ .Section.caption }}" />
          </div>
          {{ if .Section.caption }}
          <figcaption class="fixed top-0 inset-x-0 mx-auto w-screen h-screen container flex justify-left items-top py-12 px-4 z-50" style="pointer-events:none;">
            <h2 class="uppercase text-6xl font-light tracking-widest">{{ .Section.caption }}</h2>
          </figcaption>
          {{ end }}
        </figure>    
    </article>
  </a>    
</section>
