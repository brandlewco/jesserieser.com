<section class="container mx-auto block-featured-collection">
  <a href="/{{substr .Section.attached_collection 0 -3 }}">
    <article class="flex flex-col relative">
        <figure class="{{with .Section.x}}self-{{.}}{{end}} w-100 {{with .Section.width}}sm:w-{{.}}/100{{end}} rellax-wrapper" style="{{with .Section.margin}}margin-top:{{.}}px;{{end}} background: {{.Section.color }};" data-sal="image">
          <img src="{{ .Section.image | relURL }}?nf_resize=fit&w=1200" alt="{{ .Section.caption }}" />
          {{ if .Section.caption }}
          <figcaption class="absolute w-100 sm:w-1/2 {{if eq .Section.x "start" }}text-left right-0 mr-2{{else}}text-right left-0 ml-2{{end}} z-50 rellax" style="pointer-events:none; bottom: 25%;" data-rellax-speed="4" data-rellax-percentage="0">
            <h2 class="text-white sm:text-black uppercase text-6xl sm:font-medium tracking-widest">{{ .Section.caption }}</h2>
          </figcaption>
          {{ end }}
        </figure>    
    </article>
  </a>    
</section>
