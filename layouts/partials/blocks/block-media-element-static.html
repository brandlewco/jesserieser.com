
{{ $fileName := path.Base .Section.image | replaceRE "(.doc|.jpeg|.jpg)" ""}}

      {{.Section.image }}?nf_resize=fit&w=1920 1920w,
      {{.Section.image }}?nf_resize=fit&w=2560 2560w"
      class="lazyload-delay h-full object-cover z-0"
      alt="{{ .Section.caption }}"/>
    </div>
