
{{ $fileName := path.Base .Section.image | replaceRE "(.doc|.jpeg|.jpg)" ""}}
<!-- <section class="block-media-1 block-hover flex flex-row {{with .Section.row_alignment}}sm:justify-{{.}}{{else}}sm:justify-between{{end}} mx-auto h-auto"> -->
  <figure class="figure relative self-start {{with .Section.align_y}}sm:self-{{.}}{{end}} w-full {{with .Section.width}}sm:w-{{.}}/100{{end}} mt-4 {{with .Section.margin_y}}sm:mt-{{.}}{{end}} ml-0 {{with .Section.margin_left}}sm:ml-{{.}}{{end}} mr-0 {{with .Section.margin_right}}sm:mr-{{.}}{{end}} highlight rellax-wrapper" style="background: {{with .Section.color}}{{.}}{{else}}{{.Page.Params.theme_color}}{{end}};" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" id="{{ $fileName }}" data-sal="image">
    <a href="/{{substr .Section.attached_collection 0 -3 }}">
      <img class="lazyload" src="{{ .Section.image }}?nf_resize=fit&w=1024" data-src="{{ .Section.image }}" alt="{{ .Section.caption }}"/>
    </a>
    {{ if .Section.title }}
    <figcaption class="absolute w-100 z-10 rellax ml-0 {{with .Section.title_margin_left}}sm:ml-{{.}}{{end}} mr-0 {{with .Section.title_margin_right}}sm:ml-{{.}}{{end}}" style="pointer-events:none; bottom: 35%;" data-rellax-speed="4" data-rellax-percentage="0">
      <h2 class="text-black uppercase text-6xl tracking-widest">{{ .Section.title }}</h2>
    </figcaption>
    {{ end }}
  </figure> 
  {{ if .Section.meta }}
  <h6 class="{{if eq .Section.align_x "start" }}text-left right-0 {{else}}text-right left-0{{end}} text-black uppercase tracking-widest">{{ .Section.meta }}</h2>
  {{ end }} 
<!-- </section> -->
