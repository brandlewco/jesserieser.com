<section class="container block-media-1 flex flex-row {{with .Section.row_alignment}}sm:justify-{{.}}{{else}}sm:justify-between{{end}} mx-auto h-auto">
  <figure class="{{with .Section.x}}sm:self-{{.}}{{end}} w-full {{with .Section.width}}sm:w-{{.}}/100{{end}} block-hover" style="{{with .Section.margin}}margin-top:{{.}}px;{{end}};" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
    <a href="{{ .Page.Permalink }}#&gid=1&pid={{ .Section.image | replaceRE "[a-zA-Z-./]" "" }}" itemprop="contentUrl" class="opengallery" data-imageset="{{ .Page.Title | replaceRE "[^a-zA-Z]" "" | lower | safeJS }}" data-image="{{ .Section.image | replaceRE "[a-zA-Z-./]" "" }}" data-no-swup>
      <img class="lazyload" data-src="{{ .Section.image | absURL }}{{$.Site.Params.contain}}" alt="{{ .Section.caption }}"/>
    </a>
    {{ if .Section.caption }}
    <figcaption class="text-xl" itemprop="caption description">
      {{ .Section.caption }}</figcaption>
    {{ end }}
  </figure>   
</section>
