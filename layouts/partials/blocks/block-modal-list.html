<section class="block-hover relative self-start {{with .Section.align_y}}sm:self-{{.}}{{end}} w-full {{with .Section.width}}sm:w-{{.}}/100{{end}} mt-4 {{with .Section.margin_y}}sm:mt-{{.}}{{end}} ml-0 {{with .Section.margin_left}}sm:ml-{{.}}{{end}} mr-0 {{with .Section.margin_right}}sm:mr-{{.}}{{end}} highlight rellax-wrapper">
    <button type="button" class="inner-popup-trigger flex flex-col relative w-full" data-inner-popup-trigger="{{.Section.title | lower}}">
    <figure class="relative"  itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-sal="image">
      <!-- style="background: {{with .Section.color}}{{.}}{{else}}{{.Page.Params.theme_color}}{{end}};" -->
        <img class="lazyload rellax rellax-off" src="{{ .Section.image }}?nf_resize=fit&w=1024" data-src="{{ .Section.image }}?nf_resize=fit&w=1024" alt="{{ .Section.title }}" data-rellax-speed="2" data-rellax-percentage="0"/>
      {{ if .Section.title }}
      <figcaption class="absolute w-full z-10 px-4 sm:px-auto sm:ml-0 mb-0" style="pointer-events:none; bottom: 35%; {{with .Section.title_margin_left}}margin-left:{{.}};{{end}} {{with .Section.title_margin_right}}margin-right:{{.}};{{end}}">
        <h2 class="text-white sm:text-black uppercase text-4xl sm:text-6xl tracking-widest font-semibold text-left sm:text-center">{{ .Section.title }}</h2>
      </figcaption>
      {{ end }}
    </figure>   
  </button>
</section>

<div class="popup-modal fixed z-999 text-white flex flex-col overflow-y-scroll h-full w-full inset-0" style="visibility: hidden; opacity: 0; background: {{ .Section.color }};" data-inner-popup-modal="{{.Section.title | lower}}">
  <header class="fixed top-0 left-0 w-full flex flex-row justify-between p-4" style="background: {{ .Section.color }};" >
    <div class="text-xl uppercase font-medium">{{ .Section.title }}</div>
    <div>
      <svg class="icon pointer h-8 w-8 m-4 absolute top-0 right-0 text-white popup-modal__close"><use xlink:href="#close"></use></svg>
    </div>
  </header>
  <section class="flex flex-wrap pa-2 mt-12 w-100 overflow-y-scroll">
    {{- range .Section.modal_block -}}
      <article class="w-full sm:w-1/3 px-4 py-3 border-b-2 border-solid border-white sm:border-b-0">
        {{with .icon}}<img src="{{.}}" class="w-full">{{else}}{{ .content | markdownify }}{{end}}
      </article>
    {{- end -}}
  </section>
</div>
