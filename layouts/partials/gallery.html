<section id="gallery">
      <!-- Root element of PhotoSwipe. Must have class pswp. -->
      <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      
          <!-- Background of PhotoSwipe. 
               It's a separate element, as animating opacity is faster than rgba(). -->
          <div class="pswp__bg"></div>
      
          <!-- Slides wrapper with overflow:hidden. -->
          <div class="pswp__scroll-wrap">
      
              <!-- that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
              <!-- don't modify these 3 pswp__item elements, data is added later on. -->
              <div class="pswp__container">
                  <div class="pswp__item"></div>
                  <div class="pswp__item"></div>
                  <div class="pswp__item"></div>
              </div>
      
              <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
              <div class="pswp__ui pswp__ui--hidden">
      
                  <div class="pswp__top-bar bg-transparent h-12 z-999">
      
                      <!--  Controls are self-explanatory. Order can be changed. -->
      
                      <!-- <div class="pswp__counter font-semibold text-lg"></div> -->
      
                      <button id="pswp_close" class="pswp__button pswp__button--close mr-4 lg:mr-16 xl:mr-32" style="margin-top: 28px; padding: 1rem;" data-no-swup title="Close (Esc)">
                          <svg width="35" height="35" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" class="hover"><g fill="none" stroke="#000"  stroke-miterlimit="10" stroke-width="10"><path d="m4.7 4.7 246.6 246.6"/><path d="m250.85 4.7-246.6 246.6"/></g></svg>
                      </button>
      
                      <button class="pswp__button pswp__button--share" data-no-swup title="Share"></button>
      
                      <button class="pswp__button pswp__button--fs" data-no-swup title="Toggle fullscreen"></button>
      
                      <button class="pswp__button pswp__button--zoom" data-no-swup title="Zoom in/out"></button>
      
                      <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                      <!-- element will get class pswp__preloader--active when preloader is running -->
                      <div class="pswp__preloader text-4xl">
                      <i class="fad fa-spinner-third fa-spin" style="{{with .Params.theme_color}}color: {{.}}{{else}}color: {{.Params.navigation_theme}}{{end}}"></i>
                      </div>
                  </div>
      
                  <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                      <div class="pswp__share-tooltip"></div> 
                  </div>
      
                  <button class="pswp__button pswp__button--arrow--left w-0 sm:w-1/3"  data-no-swup>
                        <!-- <svg class="icon pointer h-8 w-8 m-4 text-black pswp__button--arrow--left">
                                <use xlink:href="#arrow-left"></use>
                        </svg> -->
                  </button>
      
                  <button class="pswp__button pswp__button--arrow--right w-0 sm:w-1/3" data-no-swup>
                        <!-- <svg class="icon pointer h-8 w-8 m-4 text-black pswp__button--arrow--right">
                                <use xlink:href="#arrow-right"></use>
                        </svg> -->
                  </button>
      
                  <div class="pswp__counter font-thin italic text-xl pl-8 lg:pl-20 xl:pl-40" style="padding-bottom: 36px;"></div>
                  
                  <div class="pswp__caption font-thin flex flex-row items-center text-xl w-full justify-center" style="height: 65px;">
                      <div class="caption text-base text-black opacity-0 self-start lg:self-end pb-3"></div><div class="pr-8 lg:pr-20 xl:pr-40 absolute top-0 right-0 info text-xl black">info</div>
                  </div>
      
                </div>
      
              </div>
      
      </div>
</section>
